    <button id="rock" value="rock">ROCK</button>
    <button id="paper" value="paper">PAPER</button>
    <button id="scissors" value="scissors">SCISSORS</button>
    <div class='result'></div>

    <script>
        const userBtn=document.querySelector("#rock");
        const paperBtn=document.querySelector("#paper");
        const scissorsBtn=document.querySelector("#scissors");
        const results=document.querySelector(".result");
        userBtn.addEventListener('click',game);
        paperBtn.addEventListener('click',game);
        scissorsBtn.addEventListener('click',game);

       


function computerSelection(){
    let choices=['Rock','Paper','Scissors'] 
    let computerChoices=Math.floor(Math.random()*3);
    return choices[computerChoices]
}




let userPoint=0;
let compPoint=0;


function game()
{
    let userSelect=this.value;
    console.log(this.value)
    let compSelect=computerSelection();
    if(userSelect.toLowerCase()==compSelect.toLowerCase())
    {
        return results.innerHTML='TIE!'
    }
    else if(userSelect.toLowerCase()=='paper' && compSelect.toLowerCase()=='rock'||
        userSelect.toLowerCase()=='scissors' && compSelect.toLowerCase()=='paper'||
        userSelect.toLowerCase()=='rock' && compSelect.toLowerCase()=='scissors')
    {
        userPoint++;
        results.innerHTML=`User now has ${userPoint} points`
        if(userPoint==5){
            let winner=userPoint;
            userPoint=0;
            compPoint=0;
            return results.innerHTML=`User now has ${winner} points and has won!`
           
        }
        return
    }   
    else
    { 
        compPoint++;
        results.innerHTML=`The computer now has ${compPoint} points`
        if(compPoint==5){
            let winner=compPoint;
            userPoint=0;
            compPoint=0;
            return results.innerHTML=`The computer now has ${winner} points and has won!`
            
        }
        return
    }


}
